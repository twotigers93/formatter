<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JSONEditor</title>

  <link href="dist/jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="dist/jsoneditor.js"></script>

  <style type="text/css">
  body {
    font-family: sans-serif;
  }

  #jsoneditor1,
  #jsoneditor2 {
    width: 45%;
    height: 80vh;
    margin-right: 2.5%;
    display: inline-block;
  }

  #jsoneditor2 {
    margin-right: 0;
  }
</style>
</head>
<body>

<div id="jsoneditor1"></div>
<div id="jsoneditor2"></div>

<script>
  // create editor 1
  const  editor1 = new JSONEditor(document.getElementById('jsoneditor1'), {
    onChangeText: function (jsonString) {
      editor2.updateText(jsonString)
    },
    mode: 'code',
    modes: ['code', 'form', 'text', 'tree', 'view', 'preview'], // allowed modes
    onModeChange: function (newMode, oldMode) {
      console.log('Mode switched from', oldMode, 'to', newMode)
    }
  })

  // create editor 2
  const  editor2 = new JSONEditor(document.getElementById('jsoneditor2'), {
    onChangeText: function (jsonString) {
      editor1.updateText(jsonString)
    },
    mode: 'form',
    modes: ['code', 'form', 'text', 'tree', 'view', 'preview'], // allowed modes
    onModeChange: function (newMode, oldMode) {
      console.log('Mode switched from', oldMode, 'to', newMode)
    }
  })
</script>
</body>
</html>
